{% extends 'main/layout.html' %}
{% block title %}Se connecter{% endblock %}
{% block content %}
<div class="container">
    
    <h1 id="log">Login</h1>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {{form.username}}
        {{form.password}}
      


        {% csrf_token %}
        <a href="{% url 'password_reset' %}" class="motdepasse">Mot de passe oubli√©?</a><br>
        <a href="{% url 'register' %}" class="motdepasse">Je n'ai pas de compte</a><br>
        <button type="submit" class="btn btn-success btn-style" id="wlh">Log in</button>
        
    </form>
    
</div>
<script>
    let password = document.getElementById('id_password');
    password.classList.add('form-control');
    password.placeholder = 'Mot de passe';

    let username = document.getElementById('id_username');
    username.classList.add('form-control');
    username.placeholder = "Nom d'utilisateur";
</script>
{% endblock %}
